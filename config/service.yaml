apiVersion: v1
kind: Service
metadata:
  name: tinode
  labels:
    app.kubernetes.io/name: tinode
    app.kubernetes.io/instance: tinode
  namespace: watchbeats
spec:
  type: ClusterIP
  ports:
    - port: 6060
      targetPort: 6060
      protocol: TCP
      name: http-app
    - port: 16060
      targetPort: 16060
      protocol: TCP
      name: grpc-app
    - port: 16061
      targetPort: 16061
      protocol: TCP
      name: grpc-admin
  selector:
    app.kubernetes.io/name: tinode
    app.kubernetes.io/instance: tinode
